// ========== Tab切换功能 ==========
function switchTab(tabName) {
    // 更新按钮状态
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-tab') === tabName) {
            btn.classList.add('active');
        }
    });
    
    // 更新内容显示
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
        content.style.display = 'none';
    });
    
    const targetContent = document.getElementById('tab-' + tabName);
    if (targetContent) {
        targetContent.classList.add('active');
        targetContent.style.display = 'block';
    }
    
    // 渲染对应数据
    renderTable(tabName);
}

// 绑定Tab按钮事件
function initTabButtons() {
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', function() {
            const tabName = this.getAttribute('data-tab');
            if (tabName) {
                switchTab(tabName);
            }
        });
    });
}

window.editThreshold = function(id) {
    const item = AlarmConfig.threshold.find(d => d.id === id);
    if (!item) return;
    
    AlarmConfig.currentEditingId = id;
    document.getElementById('threshold-modal-title').textContent = '编辑越限告警';
    
    // 更新设备下拉框
    const equipmentSelect = document.getElementById('threshold-equipment');
    equipmentSelect.innerHTML = '<option value="">请选择设备</option>';
    AlarmConfig.equipmentList.forEach(equipment => {
        const option = document.createElement('option');
        option.value = equipment.id;
        option.textContent = `${equipment.code} - ${equipment.name}`;
        if (equipment.id === item.equipmentId) option.selected = true;
        equipmentSelect.appendChild(option);
    });
    
    document.getElementById('threshold-parameter-name').value = item.parameterName;
    document.getElementById('threshold-indicator').value = item.indicator;
    document.getElementById('threshold-upper-limit').value = item.upperLimit !== null && item.upperLimit !== undefined ? item.upperLimit : '';
    document.getElementById('threshold-lower-limit').value = item.lowerLimit !== null && item.lowerLimit !== undefined ? item.lowerLimit : '';
    document.getElementById('threshold-level').value = item.level;
    document.getElementById('threshold-enabled').value = item.enabled ? 'true' : 'false';
    document.getElementById('threshold-remark').value = item.remark || '';
    document.getElementById('threshold-modal').classList.add('active');
};

window.deleteThreshold = function(id) {
    if (confirm('确定要删除这条越限告警配置吗？')) {
        AlarmConfig.threshold = AlarmConfig.threshold.filter(item => item.id !== id);
        renderTable('threshold');
    }
};

window.saveThreshold = function(e) {
    e.preventDefault();
    const equipmentId = parseInt(document.getElementById('threshold-equipment').value);
    const equipment = AlarmConfig.equipmentList.find(eq => eq.id === equipmentId);
    if (!equipment) {
        alert('请选择有效的设备');
        return;
    }
    
    const indicator = document.getElementById('threshold-indicator').value;
    const data = {
        parameterName: document.getElementById('threshold-parameter-name').value,
        equipmentId: equipmentId,
        equipmentName: equipment.name,
        indicator: indicator,
        indicatorName: indicatorMap[indicator] || '其他',
        upperLimit: document.getElementById('threshold-upper-limit').value ? parseFloat(document.getElementById('threshold-upper-limit').value) : null,
        lowerLimit: document.getElementById('threshold-lower-limit').value ? parseFloat(document.getElementById('threshold-lower-limit').value) : null,
        level: document.getElementById('threshold-level').value,
        levelName: levelMap[document.getElementById('threshold-level').value] || '信息',
        enabled: document.getElementById('threshold-enabled').value === 'true',
        remark: document.getElementById('threshold-remark').value || ''
    };
    
    if (AlarmConfig.currentEditingId) {
        const index = AlarmConfig.threshold.findIndex(d => d.id === AlarmConfig.currentEditingId);
        if (index !== -1) {
            AlarmConfig.threshold[index] = { ...AlarmConfig.threshold[index], ...data };
        }
    } else {
        const newId = Math.max(...AlarmConfig.threshold.map(d => d.id), 0) + 1;
        AlarmConfig.threshold.push({ id: newId, ...data });
    }
    
    renderTable('threshold');
    window.closeThresholdModal();
};

window.filterThreshold = function() {
    const keyword = document.getElementById('search-threshold').value.toLowerCase();

        const defaultTabContent = document.getElementById('tab-threshold');
        if (defaultTabContent) {
            defaultTabContent.classList.add('active');
            defaultTabContent.style.display = 'block';
        }
        
        // 确保其他tab隐藏
        document.querySelectorAll('.tab-content:not(#tab-threshold)').forEach(content => {
            content.classList.remove('active');
            content.style.display = 'none';
        });
        
        console.log('Alarm Config initialized successfully');
    } catch (error) {
        console.error('Error initializing Alarm Config:', error);
    }
}
