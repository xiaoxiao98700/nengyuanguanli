    const masterValue = energyData && energyData.masterMeter
        ? energyData.masterMeter
        : subMeters.reduce((sum, meter) => sum + meter.value, 0) + (energyData?.loss || 0);
    const totalValue = subMeters.reduce((sum, meter) => sum + meter.value, 0);
    const lossValue = Math.max(masterValue - totalValue, 0);
    
    const svgWidth = 1000;
    const svgHeight = 600;
    const baseY = 120;
    const availableHeight = 320;
    const step = subMeters.length > 1 ? Math.min(120, availableHeight / (subMeters.length - 1)) : 0;
    const getSubY = (index) => subMeters.length === 1 ? baseY + availableHeight / 2 : baseY + index * step;
    const masterY = baseY + availableHeight / 2;
    
    const nodes = [
        { id: 'master', label: 'æ€»è¡¨', x: 100, y: masterY, type: 'master', value: masterValue }
    ].concat(subMeters.map((meter, index) => ({
        id: `sub${index + 1}`,
        label: meter.name,
        x: 400,
        y: getSubY(index),
        type: 'sub',
        value: meter.value
    })));
    
    const connections = subMeters.map((meter, index) => ({
        from: 'master',
        to: `sub${index + 1}`,
        value: meter.value
    }));
    
    // è®¡ç®—SVGå°ºå¯¸
    const width = svgWidth;
    const height = svgHeight;
    
    let svgContent = `
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                <polygon points="0 0, 10 3, 0 6" fill="#00bcd4" />
            </marker>
            <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- è¿æ¥çº¿ -->
        ${connections.map(conn => {
            const fromNode = nodes.find(n => n.id === conn.from);
            const toNode = nodes.find(n => n.id === conn.to);
            const strokeWidth = Math.max(2, (conn.value / totalValue) * 20);
            
            return `
                <line x1="${fromNode.x + 80}" y1="${fromNode.y + 30}" 
                      x2="${toNode.x}" y2="${toNode.y + 30}" 
                      stroke="#00bcd4" stroke-width="${strokeWidth}" 
                      opacity="0.6" marker-end="url(#arrowhead)" filter="url(#glow)"/>
                <text x="${(fromNode.x + toNode.x) / 2}" y="${(fromNode.y + toNode.y) / 2 - 10}" 
                      fill="#a7bed3" font-size="12" text-anchor="middle">
                    ${conn.value.toLocaleString()} ${config.unit}
                </text>
            `;
        }).join('')}
        
        <!-- æŸå¤±çº¿ -->
        <line x1="100" y1="${masterY + 40}" x2="100" y2="${masterY + 220}" 
              stroke="#f44336" stroke-width="4" 
              opacity="0.8" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
        <text x="120" y="${masterY + 140}" fill="#f44336" font-size="14" font-weight="bold">
            æŸå¤±: ${lossValue.toLocaleString()} ${config.unit}
        </text>
        
        <!-- èŠ‚ç‚¹ -->
        ${nodes.map(node => {
            const isMaster = node.type === 'master';
            const radius = isMaster ? 50 : 40;
            const fillColor = isMaster ? '#00bcd4' : '#4caf50';
            const strokeColor = isMaster ? '#00acc1' : '#66bb6a';
            
            return `
                <circle cx="${node.x + 80}" cy="${node.y + 30}" r="${radius}" 
                        fill="${fillColor}" opacity="0.2" stroke="${strokeColor}" stroke-width="3" filter="url(#glow)"/>
                <circle cx="${node.x + 80}" cy="${node.y + 30}" r="${radius - 5}" 
                        fill="${fillColor}" opacity="0.8"/>
                <text x="${node.x + 80}" y="${node.y + 25}" fill="#e0e6ed" font-size="14" font-weight="bold" text-anchor="middle">
                    ${node.label}
                </text>
                <text x="${node.x + 80}" y="${node.y + (isMaster ? 45 : 50)}" fill="#a7bed3" font-size="12" text-anchor="middle">
                    ${node.value.toLocaleString()} ${config.unit}
                </text>
            `;
        }).join('')}
    `;
    
    svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
    svg.innerHTML = svgContent;
}

// æ¸²æŸ“æŸå¤±æ˜ç»†è¡¨æ ¼
function renderLossTable(data, config) {
    const tbody = document.getElementById('loss-table-body');
    
    // è®¡ç®—æ¯ä¸ªåˆ†è¡¨çš„æŸå¤±
    const subMeterTotal = data.subMeters.reduce((sum, m) => sum + m.value, 0);
    const totalLoss = data.loss;
    
    const tableData = data.subMeters.map((meter, index) => {
        // æŒ‰æ¯”ä¾‹åˆ†é…æŸå¤±
        const proportion = meter.value / subMeterTotal;
        const meterLoss = totalLoss * proportion;
        const meterLossRate = (meterLoss / (meter.value + meterLoss)) * 100;
        
        // åˆ¤æ–­å¼‚å¸¸çŠ¶æ€
        let anomalyStatus = 'normal';
        let anomalyText = 'æ­£å¸¸';
        if (meterLossRate > 5) {
            anomalyStatus = 'danger';
            anomalyText = 'å¼‚å¸¸';
        } else if (meterLossRate > 3) {
            anomalyStatus = 'warning';
            anomalyText = 'è­¦å‘Š';
        }
        
        return {
            name: meter.name,
            masterValue: data.masterMeter * proportion,
            subValue: meter.value,
            loss: meterLoss,
            lossRate: meterLossRate,
            anomalyStatus: anomalyStatus,
            anomalyText: anomalyText,
            remark: meterLossRate > 5 ? 'å¯èƒ½å­˜åœ¨è·‘å†’æ»´æ¼' : meterLossRate > 3 ? 'å»ºè®®æ£€æŸ¥' : 'æ­£å¸¸'
        };
    });
    
    // æ·»åŠ æ€»è®¡è¡Œ
    tableData.push({
        name: 'åˆè®¡',
        masterValue: data.masterMeter,
        subValue: subMeterTotal,
        loss: totalLoss,
        lossRate: data.lossRate,
        anomalyStatus: data.status,
        anomalyText: data.status === 'normal' ? 'æ­£å¸¸' : data.status === 'warning' ? 'è­¦å‘Š' : 'å¼‚å¸¸',
        remark: data.lossRate > 5 ? 'æ•´ä½“æŸå¤±åé«˜ï¼Œå»ºè®®å…¨é¢æ£€æŸ¥' : data.lossRate > 3 ? 'æ•´ä½“æŸå¤±åé«˜' : 'æ•´ä½“æ­£å¸¸'
    });
    
    tbody.innerHTML = tableData.map(row => `
        <tr>
            <td>${row.name}</td>
            <td>${row.masterValue.toFixed(2).toLocaleString()}</td>
            <td>${row.subValue.toFixed(2).toLocaleString()}</td>

    `).join('');
}
