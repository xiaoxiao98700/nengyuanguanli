// ========== Tab切换功能 ==========
function switchTab(tabName) {
    // 更新按钮状态
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-tab') === tabName) {
            btn.classList.add('active');
        }
    });
    
    // 更新内容显示
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
        content.style.display = 'none';
    });
    
    const targetContent = document.getElementById('tab-' + tabName);
    if (targetContent) {
        targetContent.classList.add('active');
        targetContent.style.display = 'block';
    }
    
    // 渲染对应数据
    renderTable(tabName);
}

// 绑定Tab按钮事件
function initTabButtons() {
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', function() {
            const tabName = this.getAttribute('data-tab');
            if (tabName) {
                switchTab(tabName);
            }
        });
    });
}

// ========== 表格渲染 ==========
const typeMap = {
    'text': '文本',
    'number': '数字',
    'date': '日期',
    'boolean': '布尔值',
    'option': '选项'
};

const groupMap = {
    'basic': '系统基本信息',
    'collection': '数据采集',
    'storage': '数据存储',
    'security': '系统安全'
};

function renderTable(tabName) {
    let data = SystemConfig[tabName] || [];
    const tbody = document.getElementById(tabName + '-table-body');
    if (!tbody) return;
    
    const columns = 7;
    
    if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="${columns}" class="empty-state"><i class="fas fa-inbox"></i><p>暂无数据</p></td></tr>`;
        return;
    }
    
    let html = '';
    data.forEach(item => {
        html += `
            <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td><span class="type-badge">${item.typeName || '-'}</span></td>
                <td>${item.value || '-'}</td>
                <td>${item.groupName || '-'}</td>
                <td><span class="status-badge ${item.enabled ? 'enabled' : 'disabled'}">${item.enabled ? '启用' : '禁用'}</span></td>
                <td class="action-cell">
                    <a class="action-link" href="javascript:void(0)" onclick="editConfig('${tabName}', ${item.id})">
                        <i class="fas fa-edit"></i> 编辑
                    </a>
                    <a class="action-link danger" href="javascript:void(0)" onclick="deleteConfig('${tabName}', ${item.id})">
                        <i class="fas fa-trash"></i> 删除
                    </a>
                </td>
            </tr>
        `;
    });
    
    tbody.innerHTML = html;
}

// ========== 配置表单功能 ==========
window.showConfigForm = function(group) {
    SystemConfig.currentEditingId = null;
    SystemConfig.currentEditingGroup = group;
    SystemConfig.currentConfigType = null;
    document.getElementById('config-modal-title').textContent = '新增配置项';
    document.getElementById('config-form').reset();
    
    // 设置配置分组
    document.getElementById('config-group').value = group;
    
    // 重置配置值输入框
    document.getElementById('config-value').style.display = 'block';
    document.getElementById('config-value-select').style.display = 'none';
    document.getElementById('config-value').type = 'text';
    
    document.getElementById('config-modal').classList.add('active');
};

window.editConfig = function(group, id) {
    const item = SystemConfig[group].find(d => d.id === id);
    if (!item) return;
    
    SystemConfig.currentEditingId = id;
    SystemConfig.currentEditingGroup = group;
    SystemConfig.currentConfigType = item.type;
    document.getElementById('config-modal-title').textContent = '编辑配置项';
    
    document.getElementById('config-name').value = item.name;
    document.getElementById('config-type').value = item.type;
    document.getElementById('config-group').value = item.group;
    document.getElementById('config-enabled').value = item.enabled ? 'true' : 'false';
    document.getElementById('config-remark').value = item.remark || '';
    
    // 根据配置项类型设置配置值输入框
    updateConfigValueInput();
    
    if (item.type === 'boolean') {
        document.getElementById('config-value-select').value = item.value;
    } else {
        document.getElementById('config-value').value = item.value;
    }
    
    document.getElementById('config-modal').classList.add('active');
};

window.deleteConfig = function(group, id) {
    if (confirm('确定要删除这条配置项吗？')) {
        SystemConfig[group] = SystemConfig[group].filter(item => item.id !== id);
        renderTable(group);
    }
};

window.updateConfigValueInput = function() {
    const type = document.getElementById('config-type').value;
    const valueInput = document.getElementById('config-value');
    const valueSelect = document.getElementById('config-value-select');
    
    if (type === 'boolean') {
        valueInput.style.display = 'none';
        valueSelect.style.display = 'block';
    } else {
        valueInput.style.display = 'block';
        valueSelect.style.display = 'none';
        
        if (type === 'number') {
            valueInput.type = 'number';
            valueInput.placeholder = '请输入数字';
        } else if (type === 'date') {
            valueInput.type = 'date';
            valueInput.placeholder = '请选择日期';
        } else {
            valueInput.type = 'text';
            valueInput.placeholder = '请输入配置值';
        }
    }
};

window.saveConfig = function(e) {
    e.preventDefault();
    
    const group = SystemConfig.currentEditingGroup || document.getElementById('config-group').value;
    const type = document.getElementById('config-type').value;
    const typeName = typeMap[type] || '文本';
    
    // 获取配置值
    let value = '';
    if (type === 'boolean') {
        value = document.getElementById('config-value-select').value;
    } else {
        value = document.getElementById('config-value').value;
    }
    
    if (!value) {
        alert('请输入配置值');
        return;
    }
    
    const data = {
        name: document.getElementById('config-name').value,
        type: type,
        typeName: typeName,
        value: value,
        group: group,
        groupName: groupMap[group] || group,
        enabled: document.getElementById('config-enabled').value === 'true',
        remark: document.getElementById('config-remark').value || ''
    };
    
    // 验证配置项名称长度
    if (data.name.length > 50) {
        alert('配置项名称不能超过50个字符');
        return;
    }
    
    // 验证配置值长度
    if (data.value.length > 200) {
        alert('配置值不能超过200个字符');
        return;
    }
    
    // 验证配置说明长度
    if (data.remark && data.remark.length > 500) {
        alert('配置说明不能超过500个字符');
        return;
    }
    
    if (SystemConfig.currentEditingId) {
        const index = SystemConfig[group].findIndex(d => d.id === SystemConfig.currentEditingId);
        if (index !== -1) {
            SystemConfig[group][index] = { ...SystemConfig[group][index], ...data };
        }
    } else {
        const newId = Math.max(...SystemConfig[group].map(d => d.id), 0) + 1;
        SystemConfig[group].push({ id: newId, ...data });
    }
    
    renderTable(group);
    window.closeConfigModal();
};

window.filterConfig = function(group) {
    const keyword = document.getElementById('search-' + group).value.toLowerCase();
    const filtered = SystemConfig[group].filter(item => 
        item.name.toLowerCase().includes(keyword) || 
        (item.value && item.value.toString().toLowerCase().includes(keyword))
    );
    renderFilteredTable(group, filtered);
};

window.closeConfigModal = function() {
    document.getElementById('config-modal').classList.remove('active');
    SystemConfig.currentEditingId = null;
    SystemConfig.currentEditingGroup = null;
    SystemConfig.currentConfigType = null;
};

// ========== 初始化 ==========
function init() {
    try {
        initTabButtons();
        // 渲染所有tab的数据
        renderTable('basic');
        renderTable('collection');
        renderTable('storage');
        renderTable('security');
        
        // 确保默认tab显示正确
        const defaultTabContent = document.getElementById('tab-basic');
        if (defaultTabContent) {
            defaultTabContent.classList.add('active');
            defaultTabContent.style.display = 'block';
        }
        
        // 确保其他tab隐藏
        document.querySelectorAll('.tab-content:not(#tab-basic)').forEach(content => {
            content.classList.remove('active');
            content.style.display = 'none';
        });
        
        console.log('System Config initialized successfully');
    } catch (error) {
        console.error('Error initializing System Config:', error);
    }
}

// 确保在iframe环境中也能正常工作
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
} else {
    init();
}

// 备用初始化（针对iframe环境）
setTimeout(init, 100);
setTimeout(init, 500);
if (window.parent !== window) {
    window.addEventListener('load', function() {
        setTimeout(init, 1000);
    });
}
